project(':sales-ballerina:api_sales_order_srv').projectDir = file("ballerina/api_sales_order_srv")
project(':sales-ballerina:api_sd_sa_soldtopartydetn').projectDir = file("ballerina/api_sd_sa_soldtopartydetn")
project(':sales-ballerina:salesarea_0001').projectDir = file("ballerina/salesarea_0001")
project(':sales-ballerina:api_sd_incoterms_srv').projectDir = file("ballerina/api_sd_incoterms_srv")
project(':sales-ballerina:api_sales_inquiry_srv').projectDir = file("ballerina/api_sales_inquiry_srv")
