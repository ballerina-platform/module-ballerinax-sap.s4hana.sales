pluginManagement {
    plugins {
        id "net.researchgate.release" version "${releasePluginVersion}"
        id "de.undercouch.download" version "${downloadPluginVersion}"
        id "io.ballerina.plugin" version "${ballerinaGradlePluginVersion}"
    }

    repositories {
        gradlePluginPortal()
        maven {
            url = 'https://maven.pkg.github.com/ballerina-platform/*'
            credentials {
                username System.getenv("packageUser")
                password System.getenv("packagePAT")
            }
        }
    }
}

plugins {
    id "com.gradle.enterprise" version "3.2"
}

rootProject.name = "module-ballerinax-sap.s4hana.sales"

include ':sales-sanitation'
include ':sales-ballerina'
include ':sales-ballerina:api_salesdistrict_srv'
include ':sales-ballerina:api_salesorganization_srv'
include ':sales-ballerina:api_sales_order_srv'
include ':sales-ballerina:api_sd_sa_soldtopartydetn'
include ':sales-ballerina:salesarea_0001'
include ':sales-ballerina:api_sd_incoterms_srv'
include ':sales-ballerina:api_sales_inquiry_srv'
include ':sales-ballerina:api_sales_quotation_srv'
include ':sales-ballerina:api_sales_order_simulation_srv'
include ':sales-ballerina:ce_salesorder_0001'
include ':sales-examples'

project(':sales-sanitation').projectDir = file("docs/sanitation")
project(':sales-ballerina').projectDir = file("ballerina")
project(':sales-ballerina:api_salesdistrict_srv').projectDir = file("ballerina/api_salesdistrict_srv")
